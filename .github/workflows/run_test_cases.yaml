name: Run test cases

on: [push, pull_request]

jobs:    
    run_test_cases:
        runs-on: ubuntu-latest
      
        container:
            image: erlang:22.1
            
        steps:
            - uses: actions/checkout@v1
            - name: code dialyzer
              run: |
                make xref
                make dialyzer
            - name: run test cases
              run: |
                rm -rf /emqx_auth_http/rebar.lock && rm -rf /emqx_auth_http/_build/default/lib/cowlib
                make eunit 
                rm -rf /emqx_auth_http/rebar.lock && rm -rf /emqx_auth_http/_build/default/lib/cowlib
                make ct
                rm -rf /emqx_auth_http/rebar.lock && rm -rf /emqx_auth_http/_build/default/lib/cowlib
                make proper
                rm -rf /emqx_auth_http/rebar.lock && rm -rf /emqx_auth_http/_build/default/lib/cowlib
                make cover
            - uses: actions/upload-artifact@v1
              if: always()
              with:
                name: logs
                path: _build/test/logs
            - uses: actions/upload-artifact@v1
              with:
                name: cover
                path: _build/test/cover

